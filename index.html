<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>LLLM</title>

  <meta name="viewport" content="
    width=device-width,
    user-scalable=no,
    initial-scale=1,
    minimum-scale=1,
    maximum-scale=1">

  <link href='//fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.4/jquery.lazy.min.js"></script>
  <link rel="stylesheet" href="//danielandrade.net/gallery.css">
</head>
<body>
  
<script type="text/javascript">
   $(function() {
        $('.lazy').lazy({
          effect: "fadeIn",
          effectTime: 2000,
          threshold: 0
        });
    });
</script>

<svg class="shadow">
  <defs>
    <filter id="shadow">
      <feOffset result="offOut" in="SourceAlpha" dy="2" />
      <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
    </filter>
  </defs>
</svg>

<div id="gallery-list">
  
  
  <a href="b2">
      <div class="img-container">
        <div class="img" style="
          background: url('b2/thumbs/IMG_20160820_233245.jpg') no-repeat center center;
          background-size: cover;
        "></div>
      </div>
      <div class="container">
        <span class="title">name _biocard2</span>
        <span class="date">2018</span>
      </div>
    </a>
  
  <a href="b1">
      <div class="img-container">
        <div class="img" style="
          background: url('b1/thumbs/1.jpg') no-repeat center center;
          background-size: cover;
        "></div>
      </div>
      <div class="container">
        <span class="title">name _biocard1</span>
        <span class="date">2017</span>
      </div>
    </a>
  
  
</div>

<script src="//danielandrade.net/gallery.js"></script>

</body>
</html>
